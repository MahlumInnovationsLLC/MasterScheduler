<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debug Octal Literals</title>
  <style>
    body { font-family: sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; }
    pre { background: #f5f5f5; padding: 10px; border-radius: 5px; overflow: auto; }
    .error { color: red; }
    .success { color: green; }
  </style>
</head>
<body>
  <h1>Debug Octal Literals</h1>
  <p>This page will attempt to load the scripts from the application and check for strict mode octal literal errors.</p>
  <div id="results"></div>

  <script>
    // Create a results container
    const results = document.getElementById('results');
    
    // Helper to add log messages
    function log(message, isError = false) {
      const div = document.createElement('div');
      div.className = isError ? 'error' : 'success';
      div.textContent = message;
      results.appendChild(div);
    }

    // Set up strict mode explicitly
    "use strict";
    
    // Test common patterns that might cause octal literal problems
    function testOctalPatterns() {
      try {
        // Test all patterns one by one
        const patterns = [
          { name: 'Direct calculation', code: 'const ms = 86400 * 1000;' },
          { name: 'Octal in calculation', code: 'const x = 010 + 5;', expectedError: true },
          { name: 'Date calculation', code: 'const d = new Date(); d.setDate(d.getDate() + 1); const ms = d.getTime();' }
        ];
        
        for (const pattern of patterns) {
          try {
            // Use eval in a controlled environment to test specific patterns
            const result = eval(pattern.code);
            if (pattern.expectedError) {
              log(`❌ Pattern "${pattern.name}" did not throw expected error`, true);
            } else {
              log(`✅ Pattern "${pattern.name}" executed successfully: ${result}`);
            }
          } catch (error) {
            if (pattern.expectedError) {
              log(`✅ Pattern "${pattern.name}" threw expected error: ${error.message}`);
            } else {
              log(`❌ Pattern "${pattern.name}" failed: ${error.message}`, true);
            }
          }
        }
        
        // Test a specific milliseconds calculation
        try {
          const milliseconds = 86400 * 1000;
          log(`✅ Basic milliseconds calculation (86400 * 1000): ${milliseconds}`);
        } catch (error) {
          log(`❌ Basic milliseconds calculation failed: ${error.message}`, true);
        }
        
        // Test Excel date conversion
        try {
          const excelDate = 44197; // Example Excel date
          const jsDate = new Date((excelDate - 25569) * 86400 * 1000);
          log(`✅ Excel date conversion: ${excelDate} → ${jsDate.toISOString()}`);
        } catch (error) {
          log(`❌ Excel date conversion failed: ${error.message}`, true);
        }
        
        // Alternative approach using hardcoded value
        try {
          const millisecondsPerDay = 86400000; 
          const excelDate = 44197;
          const jsDate = new Date((excelDate - 25569) * millisecondsPerDay);
          log(`✅ Excel date conversion with hardcoded ms: ${excelDate} → ${jsDate.toISOString()}`);
        } catch (error) {
          log(`❌ Excel date conversion with hardcoded ms failed: ${error.message}`, true);
        }
        
      } catch (error) {
        log(`❌ General error: ${error.message}`, true);
      }
    }
    
    // Run the tests
    testOctalPatterns();
  </script>
</body>
</html>
